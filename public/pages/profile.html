<div class="row">
    <h3>Basic Information</h3>
    <div class="col-md-2 profile-pic">
        <h4>Profile Picture</h4>
        <img src="../images/profile-pic.gif" class="img-responsive" alt="Cinque Terre">
    </div>
    <div class="col-md-8">
        <div class="profile-info-row">
            <h4 class="profile-left-info">Name:</h4>
            <h4 class="profile-right-info">{{currentuser.firstName}} {{currentuser.lastName}}</h4>
        </div>
        <div class="profile-info-row">
            <h4 class="profile-left-info">Gender:</h4>
            <h4 class="profile-right-info">{{currentuser.gender}}</h4>
        </div>
        <!--
        <div class="profile-info-row">
            <h4 class="profile-left-info">DOB:</h4>
            <h4 class="profile-right-info"></h4>
        </div>-->
        <div class="profile-info-row">
            <h4 class="profile-left-info">Email:</h4>
            <h4 class="profile-right-info">{{currentuser.email}}</h4>
        </div>
        
    </div>
    <div class="col-md-2">
        <button class="btn btn-danger" ng-click="deleteAccount(currentuser._id)">Delete Account</button>
    </div>
</div>
<div class="row">
    <h3>Payment Information</h3>
    <div class="col-md-8">
        <div class="profile-info-row">
            <h4 class="profile-left-info">Card Type:</h4>
            <h4 class="profile-right-info">Visa</h4>
        </div>
        <div class="profile-info-row">
            <h4 class="profile-left-info">Card Number:</h4>
            <h4 class="profile-right-info">XXXX-XXXX-XXXX-0000</h4>
        </div>
        <div class="profile-info-row">
            <h4 class="profile-left-info">Exp:</h4>
            <h4 class="profile-right-info">10/18</h4>
        </div>
    </div>
</div>
<div class="row" ng-show="charities.length">
    <h3>Favorite Charities</h3>
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Charity Name</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="charity in charities">
                    <td>
                        <a href="" ng-click="openCharityPage(charity)">{{charity.name}}</a>
                    </td>
                    <td>
                        <button class="btn btn-danger pull-right" ng-click="deleteFavorite(charity._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
