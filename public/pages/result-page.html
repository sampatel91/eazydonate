<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-show="category" class="panel-title">{{category}}</h2>
        <h2 ng-hide="category" class="panel-title">Search Results for: {{search}}</h2>
    </div>
    <div class="list-group page-links">
        <a ng-repeat="result in results" ng-click="showCharityPage(result._id)"
            class="list-group-item" href="#/charity">
            <h3>{{result.name}}</h3>
            <p>{{result.description}}</p>
        </a>
    </div>
    <h5 ng-show="!results.length">  Try Searching with a different term or single word.</h5>
</div>
