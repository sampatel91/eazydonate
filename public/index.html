<!--
    Add modals to separate files and load the conten when they are opened
    Ng-repeat for east and west panel
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/clientApp.js"></script>
</head>

<body ng-app="EazyDonate">
    <div ng-controller="EazyDonateController">
        <header>
            <div class="navbar-top">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">EazyDonate</a>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <div class="col-sm-7 col-md-7">
                                <form class="navbar-form" role="search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-3 pull-right">
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <button class="btn btn-primary loggedOut" ng-click="openLogInModal()" type="button" href="#">Log In</button>
                                    </li>
                                    <li>
                                        <button class="btn btn-primary loggedOut" ng-click="openSignUpModal()" type="button" href="#">Sign Up</button>
                                    </li>
                                    <li>
                                        <button class="btn btn-primary loggedIn hidden" type="button" href="#">{{user.name}}</button>
                                    </li>
                                    <li>
                                        <button class="btn btn-primary loggedIn hidden" ng-click="openLogOutModal()" type="button" href="#">Log Out</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Log In</h4>
                        </div>
                        <div class="modal-body">
                            <div id="add-edit-dialog">
                                <form id="add-edit-form">
                                    <div>
                                        <label for="dateCreated">Email:</label>
                                        <input name="dateCreated" type="text">
                                    </div>
                                    <div>
                                        <label for="description">Password:</label>
                                        <input name="description" type="text">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="confirmDel" type="button" class="btn btn-primary" ng-click="userLogIn()">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Create an account</h4>
                        </div>
                        <div class="modal-body">
                            <div id="add-edit-dialog">
                                <form id="add-edit-form">
                                    <div>
                                        <label for="name">Full Name:</label>
                                        <input name="name" type="text" ng-model="newCourse.name">
                                    </div>
                                    <div>
                                        <label for="category">Gender:</label>
                                        <select name="category" ng-model="newCourse.category">
                                            <option value="">Select One</option>
                                            <option value="PROG">Male</option>
                                            <option value="DB">Female</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="dateCreated">Age:</label>
                                        <input name="dateCreated" type="date" ng-model="newCourse.dateCreated">
                                    </div>
                                    <div>
                                        <label for="description">Email:</label>
                                        <input name="description" type="text" ng-model="newCourse.description">
                                    </div>
                                    <div>
                                        <label for="description">Password:</label>
                                        <input name="description" type="text" ng-model="newCourse.description">
                                    </div>
                                    <div>
                                        <label for="description">Confirm Password:</label>
                                        <input name="description" type="text" ng-model="newCourse.description">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="confirmDel" type="button" class="btn btn-primary" ng-click="userSignUp()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Log In</h4>
                        </div>
                        <div class="modal-body">
                            <div id="add-edit-dialog">
                                <form id="add-edit-form">
                                    <div>
                                        <label for="dateCreated">Email:</label>
                                        <input name="dateCreated" type="text">
                                    </div>
                                    <div>
                                        <label for="description">Password:</label>
                                        <input name="description" type="text">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="confirmDel" type="button" class="btn btn-primary" ng-click="userLogIn()">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <main>
                <div id="north-panel"class="row"></div>
                <div class="row">
                    <div class="col-md-2 east-panel">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title text-center">Categories</h2>
                            </div>
                            <ul class="list-group page-links">
                                <li ng-repeat="category in categories" class="list-group-item btn" typeof="button">{{category}}</li>
                            </ul>
                            <!--
                            <ul class="list-group page-links">
                                <li class="list-group-item btn" typeof="button">Education</li>
                                <li class="list-group-item btn" typeof="button">Shelter</li>
                                <li class="list-group-item btn" typeof="button">Food</li>
                                <li class="list-group-item btn" typeof="button">Animals</li>
                                <li class="list-group-item btn" typeof="button">Cancer</li>
                            </ul>-->
                        </div>
                    </div>
                    <div class="col-md-8" id="center-panel"></div>
                    <div class="col-md-2 west-panel">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title text-center">Charities</h3>
                            </div>
                            <ul class="list-group page-links">
                                <li class="list-group-item btn" typeof="button">Education</li>
                                <li class="list-group-item btn" typeof="button">Shelter</li>
                                <li class="list-group-item btn" typeof="button">Food</li>
                                <li class="list-group-item btn" typeof="button">Animals</li>
                                <li class="list-group-item btn" typeof="button">Cancer</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </main>

        </div>
    </div>
</body>
</html>
