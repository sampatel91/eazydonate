<!--
    Add modals to separate files and load the conten when they are opened
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="EazyDonate">
    <div class="container">
        <div ng-controller="NavbarCtrl">
            <div class="navbar-top">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/home">EazyDonate</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <div class="col-sm-5">
                            <form class="navbar-form" role="search">
                                <div class="input-group">
                                    <input type="text" ng-model="search.title" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                                    <div class="input-group-btn">
                                        <a class="btn btn-default" href="#/results" typeof="button">
                                            <i ng-click="showSearchResults(search)" class="glyphicon glyphicon-search"></i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-3 pull-right">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a class="loggedOut" ng-click="openLogInModal()" href="">Log In</a>
                                </li>
                                <li>
                                    <a class="loggedOut" ng-click="openSignUpModal()" href="">Sign Up</a>
                                </li>
                                <li>
                                    <a class="loggedIn hidden" href="#/profile">{{user.name}}</a>
                                </li>
                                <li>
                                    <a class="loggedIn hidden" ng-click="openLogOutModal()" href="">Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Log In</h4>
                        </div>
                        <div class="modal-body">
                            <div id="add-edit-dialog">
                                <form id="add-edit-form">
                                    <div>
                                        <label for="dateCreated">Email:</label>
                                        <input name="dateCreated" type="text">
                                    </div>
                                    <div>
                                        <label for="description">Password:</label>
                                        <input name="description" type="text">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="confirmDel" type="button" class="btn btn-primary" ng-click="userLogIn()">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Create an account</h4>
                        </div>
                        <div class="modal-body">
                            <div id="add-edit-dialog">
                                <form id="add-edit-form">
                                    <div>
                                        <label for="name">Full Name:</label>
                                        <input name="name" type="text" ng-model="newCourse.name">
                                    </div>
                                    <div>
                                        <label for="category">Gender:</label>
                                        <select name="category" ng-model="newCourse.category">
                                            <option value="">Select One</option>
                                            <option value="PROG">Male</option>
                                            <option value="DB">Female</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="dateCreated">Age:</label>
                                        <input name="dateCreated" type="date" ng-model="newCourse.dateCreated">
                                    </div>
                                    <div>
                                        <label for="description">Email:</label>
                                        <input name="description" type="text" ng-model="newCourse.description">
                                    </div>
                                    <div>
                                        <label for="description">Password:</label>
                                        <input name="description" type="text" ng-model="newCourse.description">
                                    </div>
                                    <div>
                                        <label for="description">Confirm Password:</label>
                                        <input name="description" type="text" ng-model="newCourse.description">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="confirmDel" type="button" class="btn btn-primary" ng-click="userSignUp()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Log Out</h4>
                        </div>
                        <div class="modal-body">
                            <h5>Are you sure you want to log out?</h5>
                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="confirmDel" type="button" class="btn btn-primary" ng-click="userLogOut()">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-view></div>
    </div>
</body>
</html>
